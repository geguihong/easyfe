<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理页面</title>

    <!-- Bootstrap CSS -->
    <link href="./bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- user's CSS -->
    <link href="./style/dashboard.css" rel="stylesheet">
</head>

<body>
    <!-- 标题 -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="#">后台管理系统</a>
    </nav>
    
    <div class="container" id="app-login">

      <form class="form-signin" onsubmit="return false;" data-url="/Manager/Login">
        <h2 class="form-signin-heading">请登录</h2>
        <label class="sr-only" for="inputEmail">管理员账号</label>
        <input name="account" class="form-control" id="inputEmail" autofocus="" required="" type="text" placeholder="请输入账号...">
        <label class="sr-only" for="inputPassword">密码</label>
        <input name="password" class="form-control" id="inputPassword" required="" type="password" placeholder="请输入密码...">
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn-login">登陆</button>
      </form>

    </div>
    
    <div class="container-fluid" id="app" style="display:none;">
        <div class="row">
            <!-- 侧边导航 -->
            <div class="col-xs-2 sidebar" id="app-nav">
                <div data-class="folder">
                    <h4>用户管理 <span>-</span></h4>
                    <ul class="nav nav-sidebar">
                        <li data-id="0"><a href="#">所有用户信息</a></li>
                        <li data-id="1"><a href="#">家长信息</a></li>
                        <li data-id="2"><a href="#">未审核家教信息</a></li>
                        <li data-id="3"><a href="#">已审核家教信息</a></li>
                    </ul>
                </div>
                <div data-class="folder">
                    <h4>订单管理 <span>-</span></h4>
                    <ul class="nav nav-sidebar">
                        <li data-id="4"><a href="#">所有订单</a></li>
                        <li data-id="5"><a href="#">已预定订单</a></li>
                        <li data-id="6"><a href="#">待执行订单</a></li>
                        <li data-id="7"><a href="#">已修改订单</a></li>
                        <li data-id="8"><a href="#">已完成订单</a></li>
                        <li data-id="9"><a href="#">已取消订单</a></li>
                    </ul>
                </div>
                <div data-class="folder">
                    <h4>特价推广管理 <span>-</span></h4>
                    <ul class="nav nav-sidebar">
                        <li data-id="10"><a href="#">特价推广执行情况</a></li>
                        <li data-id="11"><a href="#">未审核推广</a></li>
                        <li data-id="12"><a href="#">已上线推广</a></li>
                        <li data-id="13"><a href="#">已下线推广</a></li>
                    </ul>
                </div>
                <div data-class="folder">
                    <h4>消息中心 <span>-</span></h4>
                    <ul class="nav nav-sidebar">
                        <li data-id="14"><a href="#">发送消息</a></li>
                        <li data-id="15"><a href="#">所有反馈</a></li>
                        <li data-id="16"><a href="#">需求消息</a></li>
                        <li data-id="17"><a href="#">应用消息</a></li>
                        <li data-id="18"><a href="#">投诉消息</a></li>
                    </ul>
                </div>
                <div data-class="folder">
                    <h4>在线参数 <span>-</span></h4>
                    <ul class="nav nav-sidebar">
                        <li data-id="19"><a href="#">查看在线参数</a></li>
                        <li data-id="20"><a href="#">修改在线参数</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-xs-10 col-xs-offset-2 main">
                <!-- 面包屑路径 -->
                <ol class="breadcrumb" id="app-bread">
                </ol>
                
                <!-- 可变区域 -->
                <div id="app-cont"></div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="app-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">详情</h4>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-pills" id="modal-nav" data-class="sub-nav"></ul>
                    <div id="app-modal-cont"></div>   
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- jQuery Javascript-->
    <script src="./jquery-2.2.1/jquery.min.js"></script>
    <script src="./jquery-2.2.1/underscore.js"></script>
    <script src="./jquery-2.2.1/json2csv.js"></script>
    <script src="./jquery-2.2.1/md5.js"></script>
    <script src="./jquery-2.2.1/json2.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="./bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <!-- user's Javascript-->
    <script src="./src/app.js"></script>

</body>
</html>
