
<!DOCTYPE html>
<html lang="zh_cn">
    <head>
        <meta charset="utf-8">

        <link href="/style/main.css" rel="stylesheet">

    <body>
        <div class="ct">
            <img class="icon" src="/slices/iconv1d4.png">
        </div>
        <div class="ct">
            <img class="head" src="/slices/加入家教队伍.png">
        </div>
        <div class="m25"></div>
            <p class="cont">大学生家教平台，免任何费用找到最合适你的家教工作，大量的家长等着你哟。薪酬自定，更有众多现金红包等你来拿！快与您的小伙伴一同加入快乐的家教队伍吧</p>
            
            <p class="cont">Y^O^Y</p>
        <div class="m25"></div>
            <form  onsubmit="return false;">
                <div class="ct">
                    <input name="type" type="hidden" value="1">
                    <input name="phone" type="text" placeholder="请输入手机号" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" />

                <div class="m15"></div>
                <input id="invite-button" class="button" type="submit" value="加入家教队伍" />
            </form>
        <div class="m25"></div>
        <div class="ct">
            <a href="#">下载 优升学教育 APP</a>
        </div>
        <div class="m15"></div>
        <div class="ct">
            <a href="javascript:void(0);" id="show-button">活动说明</a>
        </div>
        <div class="m25"></div>
        
        <div class="panel" id="toggle-panel">
            <p class="detail-title" id="hide-button">
                ▼
            </p>
            <p class="detail-title">
                活动说明
            </p>
            <p class="detail">
                1. 每一位您推荐的新伙伴注册并完成两次订单后，您即获得5元现金红包奖励。
            </p>
            <p class="detail">
                2. 优升学教育对该活动保持最终解释权。
            </p>
        </div>
